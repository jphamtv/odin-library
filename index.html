<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Project</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">  
  <script src="javascript.js" defer></script>
</head>

<body>
  <header>
    <h1>My Library</h1>
    <button class="add-book-button">+ Add book</button>
  </header>
  <dialog>
    <form action="" id="add-book">
      <h2>Add Book to Library</h2>
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" autofocus required />
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" required />
      </div>
      <div>
        <label for="pages">Pages</label>
        <input type="number" id="pages" min="1" required />
      </div>
      <div>
        <label for="status">Status</label>
        <select name="status" id="status" required>
          <option value="" selected disabled>Select</option>
          <option value="not read">Not Read</option>
          <option value="read">Read</option>
          <option value="reading">Reading</option>
        </select>
      </div>
      <div class="dialog-buttons">
        <button class="close-button">Cancel</button>
        <button class="add-book-to-library" type="submit">Add to library</button>
      </div>
    </form>
  </dialog>
  
  <table>
    <thead>
      <tr>
        <th class="table-head-width-big">Title</th>
        <th class="table-head-width-big">Author</th>
        <th class="table-head-width-small">Pages</th>
        <th class="table-head-width-small">Status</th>
        <th class="table-head-width-small"></th>
      </tr>
    </thead>
    <tbody id="my-library">

    </tbody>
  </table>


</body>

</html>
